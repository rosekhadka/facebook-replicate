<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook -Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container1">
        <img src="/4lCu2zih0ca.svg" alt="facebook-logo" class="image">
    </div>
    <div class="slogan">
        <h2>Connect with friends and the world around you on Facebook.</h2>
    </div>
    <div class="container2">
        <form action="#" method="post">
            <div class="inp"><input type="email" name="email" id="email" placeholder="Email or Phone Number" required>
            </div>
            <div class="inp"><input type="password" name="password" id="password" placeholder="Password" required></div>
            <div class="inp"><button type="submit">Log In</button></div>
            <div><a href="#">Forget Password?</a></div>
            <hr>
            <div class="inp"><button type="button" id="create">Create new account</button></div>
        </form>
    </div>
</body>

</html>
